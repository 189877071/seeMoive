<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天测试</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="box">

        <div class="users">
            <h1>选择用户</h1>
            <div class="content-box">
                <ul class="list" id="users"></ul>
            </div>
        </div>

        <div class="homes">
            <h1>选择房间</h1>
            <div class="content-box" >
                <ul class="list" id="homes"></ul>
            </div>
        </div>

        <div class="chat-box">
            <div class="operation">
                <div  class="infor">
                    <div>
                        <strong>用户：</strong>
                        <span id="activeUser"></span>
                    </div>
                    <div>
                        <strong>房间：</strong>
                        <span id="activeHome"></span>
                    </div>
                </div>
                <div class="send">
                    <button id="connect">连接</button>
                    <span id="state">未连接</span>
                </div>
            </div>

            <div class="content-box">
                <ul class="chat-list" id="chatList">
<!--
                    <li class="">
                        <img src="" alt="">
                        <div class="ct">
                            <div class="name"></div>
                            <div class="content"></div>
                        </div>
                    </li>

                    <li class="mi">
                        <img src="head.jpg" alt="">
                        <div class="ct">
                            <div class="name">李林</div>
                            <div class="content">啦啦啦啦啦啦啦……</div>
                        </div>
                    </li>
-->
                </ul>
            </div>

            <div class="editor-box">
                <textarea class="editor" id="editor"></textarea>
                <button id="send">发送</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/socket.io/2.1.1/socket.io.js"></script>
<script src="common.js"></script>
